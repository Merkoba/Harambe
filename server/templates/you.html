{% extends "base.html" %}

{% block head %}
<title>{{user.username}}</title>

<style>
    body, html {
        height: 100%;
        width: 100%;
        margin: 0;
    }
</style>

<script>
    window.onload = () => {
        DOM.ev(`#logout`, `click`, () => {
            if (confirm(`Are you sure you want to logout?`)) {
                window.location = `/logout`
            }
        })
    }
</script>
{% endblock %}

{% block body %}
<div class="middle">
    <div>{{user.username}} | {{user.name}}</div>
    <img src="/static/img/you.jpg" id="you">

    <div class="selector">
        <a class="linkbutton" href="/">Return</a>
        <span class="sep">|</span>
        <a class="linkbutton" href="/history">History</a>
        <span class="sep">|</span>
        <div class="action_button" id="logout">Logout</div>
    </div>
</div>
{% endblock %}
