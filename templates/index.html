{% extends "base.html" %}

{% block head %}
<title>Upload</title>

<script>
    window.onload = () => {
        let captcha = document.querySelector("#captcha-text")
        captcha.placeholder = "Enter the captcha"
    }

    function validate() {
        let captcha = document.querySelector("#captcha-text")

        if (!captcha.value.trim()) {
            return false
        }

        let code = document.querySelector("#code")

        if (!code.value.trim()) {
            return false
        }

        return true
    }
</script>
{% endblock %}

{% block body %}
<div id="main">
    <img id="image" src="static/img/cat.jpg">

    <form id="form" action="/" method="post" enctype="multipart/form-data" onsubmit="return validate()">
        <div id="picker">
            <input type="file" name="file">
        </div>

        <div id="captcha">
            {{ captcha_html(captcha)|safe }}
        </div>

        <input id="code" type="text" name="code" placeholder="Enter the code">
        <button type="submit" name="submit">Upload</button>
    </form>
</div>
{% endblock %}
