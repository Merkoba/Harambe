{% extends "base.html" %}

{% block head %}
<title>Admin</title>
<style>
    #links {
        display: flex;
        flex-direction: column;
        font-size: 20px;
        gap: 0.25rem;
    }
</style>
{% endblock %}

{% block body %}
<div id="links">
    {% for file in files %}
    <a href="/files/{{ file }}">{{ file }}</a><br>
    {% endfor %}
</div>
{% endblock %}
