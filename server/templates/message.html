{% extends "base.html" %}

{% block head %}
<title>Message</title>
<link rel="stylesheet" href="/static/css/message.css">
<script src="/static/js/message.js"></script>
{% endblock %}

{% block body %}
<div id="main">
    <div id="message">
        {% if mode == "error" %}
        <span>❌</span>
        {% endif %}
        {{message|safe}}
    </div>

    <a href="/" class="no_expand"><img src="/static/img/return.jpg"></a>
</div>
{% endblock %}
