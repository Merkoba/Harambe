{% extends "base.html" %}

{% block head %}
<title>Admin</title>
<link rel="stylesheet" href="/static/css/admin.css">

<script>
    const password = `{{ password }}`
</script>

<script src="/static/js/admin.js"></script>
{% endblock %}

{% block body %}
<div id="top">
    <div id="delete_all">Delete All</div>
    <div>Total: {{ total }}</div>
</div>

<div id="links">
    {% for file in files %}
    <div class="link">
        <a href="/file/{{ file.name }}">{{ file.name }}</a>
        <span>({{ file.size }} mb)</span>
        <span>({{ file.ago }})</span>
        <span class="delete" data-name="{{ file.name }}">Delete</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
